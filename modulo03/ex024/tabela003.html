<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>mesclagem de celulas</title>

</head>
<body>
    <h1>mesclagem de celulas</h1>


        <table>
        
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td >E</td>
                <td >F</td>
            </tr>
            <tr>
                
                <td rowspan="2">H</td>
                
            <tr>
                
                <td>J</td>
                
            </tr>
        </tr>
        </table>
</body>
</html>
